<h1>{{title}}</h1>
<br>
<div>
  <label for="slcCountry">Country:</label>
  <select id="slcCountry" ng-ngModel="countries">
    <option value="0">--- Select ---</option>
    <option *ngFor="let i of atm" [value]="i.address.geoLocation['lat']">
      {{i.address.city}} - {{i.address.street}}
    </option> 
  </select>
</div>
<br>
<div>
  <label for="slcFrom">Currency From: </label>
  <select id="slcFrom" #selectFrom (change)="onSelectedFrom(selectFrom.value)">
    <option value="USD">United States Dollar</option>
  </select>
  &nbsp;
  <label for="slcTo">To: </label>
  <select id="slcTo" #selectTo (change)="onSelectedTo(selectTo.value)">
    <option value="">--- Select ---</option>
    <option *ngFor="let i of countries" [value]="i.code">{{i.name}}</option> 
  </select>
  &nbsp;
  <span id="spnConvert">{{convert}}</span>
</div>
<br>
<div>
  <label for="txtConvert">Convert: </label>
  <input id="txtConvert" (input)="txtConvert=$event.target.value" value="1">
  &nbsp;
  <button (click)="convertEvent()">OK</button>
</div>
<br>
<div>
  <label for="txtResult">Result: </label>
  <input id="txtResult" disabled value="{{result}}">
</div>
